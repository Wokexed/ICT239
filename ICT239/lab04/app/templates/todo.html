{% extends "base.html" %}

{% block content %}
    
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-lg-1 g-3">
            {% for task in tasks %}
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">{{ task.title }}</h4>
                        <p class="card-text">{{ task.description }}</p>
                        <a href="/edit/{{ task.task_id }}"
                        class="card-link">Edit</a>
                        <a href="/delete/{{ task.task_id }}"
                        class="card-link">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div class="col">
            <a href="/add"
            class="card-link">Add Task</a>
        </div>  
        </div>
    </div>
</div>
{% endblock %}
