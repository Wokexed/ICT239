{% extends "base.html" %}
{% block title %}Shop{% endblock %}
{% block content %}
  <h1 class="mb-4">Shop</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for item in items %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ item.item_name }}</h5>
          <p class="card-text text-muted">{{ item.item_description }}</p>
          <p class="small">In stock: {{ item.inventory_quantity }}</p>
          <a href="{{ url_for('shop_item_id', item_id=item.item_id) }}" class="btn btn-outline-dark btn-sm">
            View Item
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
