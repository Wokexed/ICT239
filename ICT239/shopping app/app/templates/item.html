{% extends "base.html" %}
{% block title %}{{ item.item_name }}{% endblock %}
{% block content %}
  <h1 class="mb-3">{{ item.item_name }}</h1>
  <div class="row">
    <div class="col-md-6">
      <img src="{{ item.image_url }}" class="img-fluid" alt="{{ item.item_name }}">
    </div>
    <div class="col-md-6">
      <p class="text-muted">{{ item.item_description }}</p>
      <p>In stock: {{ item.inventory_quantity }}</p>
      <form method="POST">
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" name="quantity"
                 min="1" max="{{ item.inventory_quantity }}" value="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Add to Cart</button>
      </form>
    </div>
  </div>
{% endblock %}
